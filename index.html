<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./styles/main.css">
  <title>myLibrary</title>
</head>
<body>
  <div class="page">
    <div class="page__header header">
      <div class="header__content">
        <div class="header__logo"><span>my</span>Library</div>
        <div class="header__statistics">
          <div class="header__item">Book in library: 12</div>
          <div class="header__item">In process: 9</div>
          <div class="header__item">Books read: 3</div>
        </div>
      </div>
      <div class="header__search">
        <input type="text" id="search-input" placeholder="Search..." spellcheck="false">
        <label for="search-input"><img src="images/search.svg" alt=""></label>
      </div>
      <div class="header__avatar"></div>
    </div>
  </div>
</body>
</html>
